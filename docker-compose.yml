version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finance-metrics-app
    ports:
      - "8080:8080"
      - "5005:5005"
    environment:
      - DATABASE_URL=jdbc:postgresql://postgres:5432/financemetrics
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - JAVA_TOOL_OPTIONS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - finance-network

  postgres:
    image: postgres:16-alpine
    container_name: finance-metrics-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=financemetrics
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d financemetrics"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - finance-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: finance-metrics-pgadmin
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@financemetrics.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - finance-network

volumes:
  postgres_data:
  pgadmin_data:

networks:
  finance-network:
    driver: bridge
